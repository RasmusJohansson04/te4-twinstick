<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <canvas id="canvas1"></canvas>
    <div id="lvl" class="hidden">
      <h1>LEVEL UP</h1>
      <ul>
        <li>
          <div class="skill">
            <h2>HEALTH</h2>
            <button class="option">HEALTH</button>
          </div>
        </li>
        <li>
          <div class="skill">
            <h2>STAMINA</h2>
          </div>
        </li>
        <li>
          <div class="skill">
            <h2>RECOVERY</h2>
          </div>
        </li>
        <li>
          <div class="skill">
            <h2>STRENGTH</h2>
          </div>
        </li>
        <li>
          <div class="skill">
            <h2>DEXTERITY</h2>
          </div>
        </li>
      </ul>
    </div>
    <div id="tutorial">
      <div class="container">
        <h1 class="title">TUTORIAL</h1>
      </div>
      <div class="container">
        <button id="play">PLAY</button>
        <div class="text">
          <p>Use Number keys to select weapon</p>
          <p>Use Mouse to aim and shoot</p>
          <p>Use Space to dodge</p>
          <p>Use WASD to move</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
